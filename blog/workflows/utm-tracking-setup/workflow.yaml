# UTM Tracking Setup Workflow Configuration
# Created using BMB *create-workflow patterns

name: utm-tracking-setup
description: "Generate UTM-tracked links for social distribution and analytics"
author: "Blog Pack Team"
workflow_type: "document"

config_source: "{project-root}/bmad/blog/config.yaml"
output_folder: "{config_source}:blog_output_path"
user_name: "{config_source}:user_name"
communication_language: "{config_source}:communication_language"
date: system-generated

installed_path: "{project-root}/blog/workflows/utm-tracking-setup"
instructions: "{installed_path}/instructions.md"
validation: "{installed_path}/checklist.md"
output_file: "{output_folder}/utm-links-{date}.md"

team:
  author:
    agent: "blog/agents/derek-neighbors-author"
    role: "Campaign naming and tracking strategy"

variables:
  blog_post_url:
    prompt: "Blog post URL (without UTM parameters)?"
    type: "text"
    required: true
  
  campaign_name:
    prompt: "Campaign name (utm_campaign)?"
    type: "text"
    required: true
  
  platforms:
    prompt: "Which platforms to create links for?"
    type: "multi-select"
    required: true
    options:
      - "LinkedIn"
      - "X / Twitter"
      - "Facebook"
      - "Instagram"
      - "Email Newsletter"
      - "TikTok"

metadata:
  created_by: "BMB *create-workflow"
  created_date: "2025-10-28"
  bmad_core_version: "6.0-alpha"
  workflow_version: "1.0.0"

