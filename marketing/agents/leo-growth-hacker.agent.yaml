      description: "Growth hacking frameworks and playbooks"
  
  experiment_templates:
    - path: "{project-root}/marketing/data/experiments/"
      description: "Growth experiment templates"

activation:
  load_config: true
  config_source: "{project-root}/bmad/marketing/config.yaml"
  required_fields:
    - user_name
    - communication_language
    - marketing_output_path
    - company_industry
    - target_audience

