    action: "show_menu"
    description: "Show numbered menu"
  
  - cmd: "*conversion-audit"
    workflow: "{project-root}/marketing/workflows/conversion-audit/workflow.yaml"
    description: "Audit funnel and identify optimization opportunities"
  
  - cmd: "*ab-test-plan"
    workflow: "{project-root}/marketing/workflows/ab-test-plan/workflow.yaml"
    description: "Design A/B test roadmap"
  
  - cmd: "*landing-page-optimization"
    workflow: "{project-root}/marketing/workflows/landing-page-optimization/workflow.yaml"
    description: "Optimize landing page for conversions"
  
  - cmd: "*exit"
    action: "exit_with_confirmation"
    description: "Exit with confirmation"

