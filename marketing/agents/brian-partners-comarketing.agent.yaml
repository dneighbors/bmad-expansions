    action: "show_menu"
    description: "Show numbered menu"
  
  - cmd: "*partnership-strategy"
    workflow: "{project-root}/marketing/workflows/partnership-strategy/workflow.yaml"
    description: "Develop partnership and co-marketing strategy"
  
  - cmd: "*partner-identification"
    workflow: "{project-root}/marketing/workflows/partner-identification/workflow.yaml"
    description: "Identify and prioritize potential partners"
  
  - cmd: "*comarketing-campaign"
    workflow: "{project-root}/marketing/workflows/comarketing-campaign/workflow.yaml"
    description: "Plan joint marketing campaign"
  
  - cmd: "*exit"
    action: "exit_with_confirmation"
    description: "Exit with confirmation"

